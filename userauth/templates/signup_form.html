<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if messages %}
       {% for message in messages %}
       <div>{{ message }}</div>
       {% endfor %}
    {% endif %}
  <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" value="Sign Up" />
      <p>Already have an account? <a href="{% url 'login' %}">login here</a></p>
  </form>

</body>
</html>
