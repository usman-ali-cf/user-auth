<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
    {% if messages %}
       {% for message in messages %}
       <div>{{ message }}</div>
       {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create User" />
    </form>

</body>
</html>
