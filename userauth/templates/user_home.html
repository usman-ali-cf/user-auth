{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type='text/css'  href="{%  static 'style.css' %}">
</head>
<body>
    <h1> User Manager </h1>
    <a href="logout" >Logout</a>
    <div class="user-list">
        {% if user %}
            <div class="user-list-item">
                <a class="user-data" href="{% url 'detail-user' user.id %}">  {{user}} </a>
                <a class="edit-btn" href="{% url 'detail-user' user.id %}"> View </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
